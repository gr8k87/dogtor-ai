<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3B82F6" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="description" content="Dogtor AI - Not a vet, just your first step." />
    
    <!-- PWA meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Dogtor AI" />
    
    <title>Dogtor AI - Not a vet, just your first step</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3B82F6',
              secondary: '#F59E0B',
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>
    
    <!-- Medical Disclaimer -->
    <div id="disclaimer" class="fixed bottom-0 left-0 right-0 bg-yellow-50 border-t border-yellow-200 p-2 text-xs text-yellow-800 text-center hidden">
      ⚠️ Not a vet—informational triage only. Always consult a veterinarian for definitive diagnosis.
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <script>
      // Initialize Feather icons
      feather.replace();
      
      // Show disclaimer when results are shown
      window.showDisclaimer = () => {
        document.getElementById('disclaimer').classList.remove('hidden');
      };
      
      window.hideDisclaimer = () => {
        document.getElementById('disclaimer').classList.add('hidden');
      };
    </script>
  </body>
</html>
