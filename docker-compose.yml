version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENV=dev
      - DB_URL=sqlite:///./dogtor.db
      - STORAGE_BACKEND=local
      - BACKEND_BASE_URL=http://localhost:8000
      - API_CORS_ORIGINS=http://localhost:5000,http://localhost:5173
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MAX_IMAGE_MB=5
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - backend_db:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  backend_uploads:
  backend_db:

networks:
  default:
    name: dogtor-network
