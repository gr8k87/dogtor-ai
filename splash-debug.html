
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogtor AI - Splash Screen Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col items-center justify-center p-6 text-center bg-gradient-to-b from-white to-gray-50">
        <div class="max-w-md mx-auto space-y-6">
            <div class="space-y-4">
                <div class="flex justify-center">
                    <!-- Logo placeholder - using a simple dog icon -->
                    <div class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center text-white text-4xl">
                        üêï
                    </div>
                </div>

                <div class="space-y-2">
                    <p class="text-lg text-gray-600">
                        Your first step before the vet.
                    </p>
                </div>
            </div>

            <div class="space-y-4">
                <div class="flex items-center justify-center gap-2 text-sm text-gray-600">
                    <div class="w-4 h-4 bg-green-500 rounded-full"></div>
                    <span>Smart guidance for your dog's health.</span>
                </div>

                <!-- Loading indicator -->
                <div class="flex justify-center">
                    <div class="w-6 h-6 border-2 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                </div>
            </div>

            <div class="pt-4 border-t border-gray-200">
                <p class="text-xs text-gray-500">
                    For guidance only. If you're worried, always check with your vet.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
